{% extends 'login/login.html' %}
{% block titulo %} Registro {% endblock titulo%}

{% block contenido %}
<style>
  .helptext {
    display: none;
}
</style>


{% load crispy_forms_tags %}  
<body>
  <div class="container text-center pt-4">
    <div class='jumbotron'>
      <h1>Registro de Usuario</h1>
      <center>
        
          <div class="text-left" style="max-width:700px">
            <form method="POST" class="mt-2"  enctype="multipart/form-data">
              {% csrf_token %}
              {{form|crispy}}    
              <div class="form-gruop mx-auto text-center">
                <button class="btn btn-primary btn-lg" type="submit">Ingresar</button><br>
              <div style="margin-top: 2%;">
              </div>
                
              </div>
              <br>
            </form>
          </div> 
        
      </div>
    </center>
  </div>
</div>

{% endblock contenido %}
